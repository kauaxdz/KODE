<body class="fadeInUp animate one">
      <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-7">
        <div class="card">
          <div>
            <a href="matricula.html"> <img src="Imagens/Login/Voltar.png" id="Voltar"> </a>
            <img src="Imagens/Logo/logo.png" id="Logo">
          </div>
          <h2 class="card-title text-center">Matrícula</h2>
          <hr class="style">
          <div class="gridContainer">
            <ul class="topLinks"> 
              <li>Ordem de Compra</li>
              <li>Detalhes do produto</li>
              <li>Detalhes do pagamento</li>
              <li>Confirmação</li>
            </ul>
          </div>
            <div>
            <form>
                <div>
                  <label for="curso">Selecione o seu curso:</label>
                  <select id="curso'" name="curso" class="cursos">
                    <optgroup label="Pacotes disponíveis">
                      <option>Pacote Premium            </option>
                      <option>Pacote Standard           </option>
                      <option>Pacote Basic              </option>
                  </select>
                  
                  <label>Idade:</label> <br>
                  <input type="radio" id="menor_18" value="menor_18" name="idade"><label for="menor_18" class="idade">Menor de 18 anos</label><br>
                  <input type="radio" id="over_13" value="over_13" name="idade"><label for="over_13" class="idade">Maior de 18 anos</label>
                                
        <div class="d-flex flex-row align-items-center justify-content-center">
          <a class="btn btn-primary" href="matricula3.html" role="button">Prosseguir para detalhes do pagamento</a>
        </div>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>
